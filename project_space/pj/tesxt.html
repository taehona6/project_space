<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .drop-down {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #555;
            padding: 10px;
            box-sizing: border-box;
            z-index: 1;
        }

        header:hover .drop-down {
            display: block;
        }

        .drop-down a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="a">Website Header</h1>
        <div class="drop-down">
            <a href="#">Menu Item 1</a>
            <a href="#">Menu Item 2</a>
            <a href="#">Menu Item 3</a>
        </div>
    </header>

    <div>
        <!-- Your website content goes here -->
    </div>
</body>
</html>
